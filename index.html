<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتابستو</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <!-- tailwindcss -->
    <link rel="stylesheet" href="css/main.css">
    <!-- scroll-progress css -->
    <link rel="stylesheet" href="/src/css/scroll-progress.css">
    <!-- custo-cursor -->
    <link rel="stylesheet" href="/src/css/custom-cursor.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>
<body>
    <!-- scroll-progress -->
    <div id="scroll-progress"></div>
    <!-- custom-cursor -->
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <!-- mobile:navbar and bottom navbar -->
    <!-- top -->
    <header class="header w-screen bg-white shadow-headertopshadow fixed lg:hidden">
        <div class="con  py-4 px-6 relative">
            <!-- search box -->
            <div class="relative">
                <input type="text" class="h-14 w-full pl-8 pr-10 rounded z-0 focus:shadow focus:outline-none bg-gray-200 placeholder:text-violet-400" placeholder="جستجو در کتابستو...">
                <button class="absolute top-3 right-3">
                  <i class="bi bi-search text-gray-600 text-2xl z-20 hover:text-gray-500"></i>
                </button>
            </div>
    </header>
    <!-- bottom navbar -->
    <nav class="bg-white fixed left-0 bottom-0 right-0 lg:hidden shadow-navbarbottomshadow">
        <div class="con py-4 px-4 flex items-center justify-around text-center">
            <!-- btns -->
            <!-- house -->
            <div class="">
                <a href="">
                    <i class="bi bi-house text-2xl text-gray-600"></i>
                    <p class="text-sm text-gray-600">خانه</p>
                </a>
            </div>
            <!-- list -->
            <div class="hamburger-icon">
                <a href="">
                    <i class="bi bi-list text-3xl text-gray-600"></i>
                    <p class="text-sm text-gray-600">ژانرها</p>
                </a>
            </div>
            <!-- cart -->
            <div class="">
                <a href="">
                    <i class="bi bi-cart text-2xl text-gray-600"></i>
                    <p class="text-sm text-gray-600">سبدخرید</p>
                </a>
            </div>
            <!-- weblog -->
            <div class="">
                <a href="">
                    <i class="bi bi-cup-hot text-2xl text-gray-600"></i>
                    <p class="text-sm text-gray-600">وبلاگ</p>
                </a>
            </div>
            <!-- person -->
            <div class="">
                <a href="">
                    <i class="bi bi-person text-2xl"></i>
                    <p class="text-sm text-gray-600">مشترک شدن</p>
                </a>
            </div>
        </div>
    </nav>
    <!-- screen:navbar -->
<header class="screen-header hidden lg:flex  px-36 py-4 xl:px-52">
    <nav class="navbar w-full h-full flex items-center justify-between">
        <!-- logo -->
        <div class="logo">
            <a href=""><img width="150px" src="/Bookshop_Logo-768x141.png" alt=""></a>
        </div>
        <!-- search box -->
        <div class="relative  w-2/3">
            <input type="text" class="h-14 w-full pl-8 pr-10 rounded z-0 focus:shadow focus:outline-none bg-gray-200" placeholder="جستجو در کتابستور...">
            <button class="absolute top-3 right-3">
                <i class="bi bi-search text-gray-600 text-2xl z-20 hover:text-gray-500"></i>
            </button>
        </div>
        <!-- btns navbar -->
        <div class="btns-navbar">
            <a href="" class="bi bi-person text-3xl py-2 px-2"></a>
            <a href="" class="bi bi-cart text-3xl py-2 px-2"></a>
        </div>
    </nav>
</header>
<!-- nav -->
<nav class="navbar-2 hidden lg:flex px-36 py-4 xl:px-56 shadow-bottomshadow">
    <div class="con  w-full h-full flex items-center justify-between">
        <a href="" class="text-gray-600">کتابستو</a>

    </div>
</nav>

    <script src="src/js/scroll-progress.js"></script>
    <!-- custom cursor js -->
    <script src="src/js/custom-cursor.js"></script>
